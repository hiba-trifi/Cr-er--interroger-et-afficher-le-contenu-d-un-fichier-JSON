<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/62ff79fbfd.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
</head>

<body class="text-white" id="boody" style="background-color: rgb(26, 4, 47);">
    <!--//////////////////////////// HEADER START  /////////////////////////////////// -->
    <header onmouseover="show()" id="header" class=" text-white fixed-top " style="background-color: #ffc107;">
        <!--//////////////////////////// LOGO /////////////////////////////////// -->
        <div style="position: fixed;"> <img src="./img/logo.png" id="logo" alt="Logo" style="width:35%;"></div>
        <!--//////////////////////////// DARK MODE & LIGHT MODE /////////////////////////////////// -->
        <div class="form-check  form-switch d-flex justify-content-end  my-2 mx-5">
            <input class="form-check-input checkbox-lg bg-dark form-switch" type="checkbox" checked data-toggle="toggle"
                onclick="mode()" id="mySwitch">
            <label class="form-check-label " for="mySwitch"> Dark Mode </label>


        </div>
        <!--//////////////////////////// SEARCH BAR /////////////////////////////////// -->
        <div class="container col-4 pt-5  pb-4">
            <div class="row">
                <div class="input-group ">
                    <input type="search" class="form-control form-control-lg " placeholder="search" />
                    <span type="button" onclick="rech()" class="btn" style="background-color: rgb(26, 4, 47) ;">
                        <i class="fa-solid fa-search" style="color:#ffc107;"></i>
                    </span>
                </div>
            </div>
        </div>

    </header>
    <!--//////////////////////////// HEADER END  /////////////////////////////////// -->
    <!--//////////////////////////// TABLE START  /////////////////////////////////// -->
    <div class="container table-responsive text-white " style="margin-top: 15rem;">
        <table id="table" class="table  table-bordered " style="border-color: white;">
            <thead id="thead" style="background-color: rgb(26, 4, 47);">
                <tr style="color:  #ffc107;">
                   
                    <th class="col-2 title" > <i class="fa-solid fa-arrow-up-short-wide px-1" ></i> Titre </th>
                    <th class="col-3"> <i class="fa-solid fa-arrow-up-short-wide px-1 "></i >  Poster </th> 
                    <th class="col-1"> <i class="fa-solid fa-arrow-up-short-wide px-1"></i>  Réalisateur</i></th>
                    <th class="col-1"> <i class="fa-solid fa-arrow-up-short-wide px-1"></i >  Durée</i></th>
                    <th class="col-1"> <i class="fa-solid fa-arrow-up-short-wide px-1"></i>    Année de production</i></th>
                    <th class="col-2"> <i class="fa-solid fa-arrow-up-short-wide px-1"></i>  Festivals</i></th>
                    <th class="col-2"> <i class="fa-solid fa-arrow-up-short-wide px-1"></i>  Acteurs</i></th>
                </tr>
            </thead>
            <tbody style="color: white;" id="tbody">
            </tbody>
        </table>
        <!--//////////////////////////// HEADER END  /////////////////////////////////// -->
        <!--//////////////////////////// PAGINATION START  /////////////////////////////////// -->
        <!-- <ul class="pagination pagination-lg justify-content-center mt-2">
            <li class="page-item"><a class="page-link disabled" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link active " href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul> -->
        <!--//////////////////////////// PAGINATION END  /////////////////////////////////// -->
    <script src="script.js"></script>
</body>

</html>
