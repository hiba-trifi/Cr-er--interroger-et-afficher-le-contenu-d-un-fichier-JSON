<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/62ff79fbfd.js" crossorigin="anonymous"></script>

    <title>MovInfo</title>
</head>

<body class="text-white" id="boody" style="background-color: #1E0E34;  ">
    <div class="d-flex justify-content-center py-5 my-5 "><img src="bkg.jpg" alt=""
            style=" width: 100vw;position: fixed; opacity: 0.3; z-index: -1; "></div>
    <!--//////////////////////////// HEADER START  /////////////////////////////////// -->
    <header onmouseover="show()" id="header" class=" text-white fixed-top " style="background-color: #FFC001;">
        <!--//////////////////////////// LOGO /////////////////////////////////// -->
        <div style="position: fixed;width: 80%; top: 0;" class="d-flex justify-content-start"> <img src="logo.png"
                alt="Logo" style="width: 15%;"></div>
        <div style="position: fixed;width: 40%; top: 0;" class="d-flex justify-content-center"> <img src="movinfo1.png"
                alt="" style="width: 35%;" id="name1"></div>
        <div style="position: fixed;width: 40%; top: 0;" class="d-flex justify-content-center"> <img src="movinfo2.png"
                alt="" style="width: 35%; display: none;" id="name2"></div>

        <!--//////////////////////////// DARK MODE & LIGHT MODE/////////////////////////////////// -->
        <div class="form-check  form-switch d-flex justify-content-end  my-5 mx-5">
            <input class="form-check-input checkbox-lg bg-dark form-switch" type="checkbox" checked data-toggle="toggle"
                onclick="mode()" id="mySwitch">
            <label class="form-check-label " id="darkMod" for="mySwitch"
                style="margin-left: 1%;color: #1E0E34;"><strong>Dark Mode</strong></label>
        </div>
        <!--//////////////////////////// SEARCH BAR /////////////////////////////////// -->
        <div class="d-flex justify-content-end  my-5 mx-4 ">
            <div class="input-group">
                <input type="search" class="form-control form-control-lg " placeholder="search"
                    style="margin-left: 60%;border-top-left-radius: 20px; border-bottom-left-radius: 20px;" />
                <span type="button" class="btn" style="background-color: #1E0E34 ;">
                    <i class="fa-solid fa-search" style="color:#FFC001;"></i>
                </span>
            </div>
        </div>

    </header>
    <!--//////////////////////////// HEADER END  /////////////////////////////////// -->
    <!--//////////////////////////// TABLE START  /////////////////////////////////// -->
    <div class="container table-responsive text-white " style="margin-top: 8rem;">
        <table id="table" class="table  table-bordered " style="border-color: white;">
            <thead id="thead" style="background-color: #1E0E34;">
                <tr id="headers" style="color:#FFC001;font-size: 1.4rem;text-align: center;">
                    <th class="col-1 "> <i class="fa-solid fa-arrow-up-short-wide px-1"></i> Titre </th>
                    <th class="col-4"> <i class="fa-solid fa-arrow-up-short-wide px-1"></i> Poster </th>
                    <th class="col-1"> <i class="fa-solid fa-arrow-up-short-wide px-1"></i> Réalisateur</i></th>
                    <th class="col-1"> <i class="fa-solid fa-arrow-up-short-wide px-1"></i> Durée</i></th>
                    <th class="col-1"> <i class="fa-solid fa-arrow-up-short-wide px-1"></i> Année de production</i></th>
                    <th class="col-2"> <i class="fa-solid fa-arrow-up-short-wide px-1"></i> Festivals</i></th>
                    <th class="col-2"> <i class="fa-solid fa-arrow-up-short-wide px-1"></i> Acteurs</i></th>
                </tr>
            </thead>
            <tbody style="color: white;font-size: 1.33rem; font-weight: 500;" id="tbody">
            </tbody>
        </table>
        <!--//////////////////////////// HEADER END  /////////////////////////////////// -->
        <!--//////////////////////////// PAGINATION START  /////////////////////////////////// -->
        <!-- <ul class="pagination pagination-lg justify-content-center mt-2">
            <li class="page-item"><a class="page-link disabled" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link active " href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul> -->
        <!--//////////////////////////// PAGINATION END  /////////////////////////////////// -->
        <script src="script.js"></script>
</body>

</html>
